name: Test PyFrm install

on:
  workflow_dispatch:

env:
  DOCKER_TEST_FILES_PATH: "./build_tools/docker/test/"
  TEST_FILES_EXT: ".Dockerfile"

jobs:
  on_linux:
    strategy:
      fail-fast: true
      matrix:
        image: [ "debian10" ]
        arch: [ "x86_64", "aarch64" ]
    runs-on: ubuntu-latest
    name: üêç ‚Ä¢ ${{ matrix.image }} ‚Ä¢ ${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          install: true

      - name: Build image
        run: |
          echo ${{ env.DOCKER_TEST_FILES_PATH }}${{ matrix.image }}${{ env.TEST_FILES_EXT }}
          docker build --file ${{ env.DOCKER_TEST_FILES_PATH }}${{ matrix.image }}${{ env.TEST_FILES_EXT }} .



