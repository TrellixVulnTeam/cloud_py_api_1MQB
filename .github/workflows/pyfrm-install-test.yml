name: Test PyFrm install

on:
  workflow_dispatch:

env:
  DOCKER_TEST_FILES_PATH: "./build_tools/docker/test/"
  TEST_FILES_EXT: ".Dockerfile"

jobs:
  on_linux_x86_64:
    strategy:
      fail-fast: true
      matrix:
        image: [ "debian10" ]
    runs-on: ubuntu-latest
    name: üêç ‚Ä¢ ${{ matrix.image }} ‚Ä¢ x86_64
    env:
      dockerfile: ${{ format('{0}{1}{2}', env.DOCKER_TEST_FILES_PATH, env.matrix.image, env.TEST_FILES_EXT) }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          install: true
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          file: dockerfile
          tags: blablabla

      - name: Test
        run: docker run --rm blablabla

