name: Test PyFrm install

on:
  workflow_dispatch:

env:
  DOCKER_TEST_FILES_PATH: "./build_tools/docker/test/"
  TEST_FILES_EXT: ".Dockerfile"

jobs:
  on_linux_x86_64:
    strategy:
      fail-fast: true
      matrix:
        image: [ "debian10" ]
    runs-on: ubuntu-latest
    name: üêç ‚Ä¢ ${{ matrix.image }} ‚Ä¢ x86_64

    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          install: true

      - name: Build image
        run: docker build --file ${{ env.docker_file }} .
        env:
          docker_file: ${{ env.DOCKER_TEST_FILES_PATH }}${{ matrix.image }}${{ env.TEST_FILES_EXT }}

  on_linux_aarch64:
    strategy:
      fail-fast: true
      matrix:
        image: [ "debian10" ]
    runs-on: ubuntu-latest
    name: üêç ‚Ä¢ ${{ matrix.image }} ‚Ä¢ aarch64

    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          install: true

      - name: Build image
        run: docker build --file ${{ env.docker_file }} --platform arm64 .
        env:
          docker_file: ${{ env.DOCKER_TEST_FILES_PATH }}${{ matrix.image }}${{ env.TEST_FILES_EXT }}

      - name: Run tests
        run: docker run


